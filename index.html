<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/template_bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://kit.fontawesome.com/39dfe16fa3.js" crossorigin="anonymous"></script>
		<title>Helper by Je-DÃ©veloppe</title>
	</head>
	<body>

		<a href="#nav" class="ancreTop"> Haut </a>

		<!--NAV-->
		<nav id="nav"></nav>

		<!--HEADER-->
		<header id="header"></header>

		<!--FRONTEND-->
		<section id="frontend"></section>

		<!--SYMFONY-->
		<section id="symfony"></section>

		<!--FOOTER-->
		<footer id="footer"></footer>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		
		<script>
			//Include sections
			let tags = ["nav","header","frontend","symfony","footer"];

			tags.forEach(element => {
				fetch("./"+element+"/"+element+".html")
					.then(response => {
						return response.text()
					})
					.then(data => {
						document.getElementById(""+element+"").innerHTML = data
					})
			});
		</script>
	</body>
</html>
